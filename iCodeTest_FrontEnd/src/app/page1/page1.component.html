<h1>Create your Template</h1>
<div>
  <div *ngFor="let pair of keyValuePairs; let i = index">
    <input [(ngModel)]="pair.key" placeholder="Field" />
    <input [(ngModel)]="pair.value" placeholder="Value" />
    <button (click)="removeKeyValuePair(i)">Remove</button>
  </div>
  <button (click)="addKeyValuePair()">+</button>
</div>
<button (click)="navigateToPage2()" id="nextButton">Next</button>
